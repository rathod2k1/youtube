<!DOCTYPE html>
<html>
    <head>
        <title>Text Boxes</title>
        <style>
            .yes, .no {
                display: inline-block;
                margin: 5px;
                margin-right: 0;
                margin-left: 0;
            }

            .description {
                width: 200px;
                display: inline-block;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <p class="description">Thanks for chatting with our customer support. Would you like to take our quick survey&#63;</p>
        <button class="yes" type="button">Yes</button>
        <button class="no" type="button">No</button>
    </body>
</html>
